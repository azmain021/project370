{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900">
  <div class="container mx-auto px-4 py-8 max-w-2xl">
    
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
        {% if property %}Edit Property{% else %}Add New Property{% endif %}
      </h1>
      <a href="{% url 'seller_properties' %}" class="text-blue-600 dark:text-blue-400 hover:underline flex items-center gap-1">
        <i class="fas fa-arrow-left text-xs"></i> Back to Properties
      </a>
    </div>

    <!-- Form -->
    <form method="POST" enctype="multipart/form-data" 
          class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 border border-gray-100 dark:border-gray-700">
      {% csrf_token %}
      
      <div class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Title</label>
          <input type="text" name="title" value="{{ property.title|default_if_none:'' }}" 
                 class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 
                        bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white
                        focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                 placeholder="Enter property title">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Description</label>
          <textarea name="description" rows="4"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 
                           bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white
                           focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                    placeholder="Describe the property...">{{ property.description|default_if_none:'' }}</textarea>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Address</label>
            <input type="text" name="address" value="{{ property.address|default_if_none:'' }}" 
                   class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 
                          bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white
                          focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                   placeholder="Street address">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">City</label>
            <input type="text" name="city" value="{{ property.city|default_if_none:'' }}" 
                   class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 
                          bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white
                          focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                   placeholder="City name">
          </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Price (à§³)</label>
            <input type="number" step="0.01" name="price" value="{{ property.price|default_if_none:'' }}" 
                   class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 
                          bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white
                          focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                   placeholder="0.00">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Property Type</label>
            <select name="property_type" 
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 
                           bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white
                           focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
              <option value="SELL" {% if property.property_type == "SELL" %}selected{% endif %}>For Sale</option>
              <option value="RENT" {% if property.property_type == "RENT" %}selected{% endif %}>For Rent</option>
            </select>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Images</label>
          <div class="border-2 border-dashed border-gray-200 dark:border-gray-600 rounded-xl p-6 text-center">
            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 dark:text-gray-500 mb-3"></i>
            <p class="text-gray-600 dark:text-gray-400 mb-3">Upload property images</p>
            <input type="file" name="images" multiple 
                   class="text-sm text-gray-500 dark:text-gray-400
                          file:mr-4 file:py-2 file:px-4
                          file:rounded-lg file:border-0
                          file:text-sm file:font-semibold
                          file:bg-blue-50 dark:file:bg-blue-900/30 file:text-blue-700 dark:file:text-blue-400
                          hover:file:bg-blue-100 dark:hover:file:bg-blue-900/50">
          </div>
          
          {% if images %}
          <div class="mt-4">
            <p class="text-sm text-gray-600 dark:text-gray-400 mb-2">Current Images (check to delete):</p>
            <div class="flex flex-wrap gap-3">
              {% for img in images %}
              <div class="relative group">
                <img src="{{ img.image.url }}" class="w-24 h-24 object-cover rounded-lg">
                <label class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity 
                              flex items-center justify-center cursor-pointer rounded-lg">
                  <input type="checkbox" name="delete_images" value="{{ img.id }}" class="mr-1">
                  <span class="text-white text-xs">Delete</span>
                </label>
              </div>
              {% endfor %}
            </div>
          </div>
          {% endif %}
        </div>

        <div class="pt-4">
          <button type="submit" 
                  class="w-full px-6 py-3 bg-gradient-to-r from-green-600 to-emerald-600 text-white 
                         rounded-xl font-semibold hover:from-green-700 hover:to-emerald-700 transition-all shadow-lg">
            <i class="fas fa-{% if property %}save{% else %}plus{% endif %} mr-2"></i>
            {% if property %}Update Property{% else %}Add Property{% endif %}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
