{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Bookings</h1>

    <table class="table-auto w-full border-collapse border">
        <thead>
            <tr class="bg-gray-100">
                <th class="border px-2 py-1">Property</th>
                <th class="border px-2 py-1">Tenant</th>
                <th class="border px-2 py-1">Status</th>
                <th class="border px-2 py-1">Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td class="border px-2 py-1">{{ booking.property.title }}</td>
                <td class="border px-2 py-1">{{ booking.tenant.username }}</td>
                <td class="border px-2 py-1">{{ booking.status }}</td>
                <td class="border px-2 py-1">{{ booking.created_at }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="border px-2 py-1 text-center">No bookings yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
