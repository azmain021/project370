{% extends "base.html" %}
{% block title %}Add Property{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 mt-8 border border-gray-200 dark:border-gray-700">
  <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">
    Add New Property
  </h2>

  <!-- üî¥ enctype is REQUIRED for image upload -->
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Seller -->
    <label class="block mb-2 text-gray-900 dark:text-gray-100 font-medium">
      Seller
    </label>
    <select name="seller"
            class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 mb-4
                   bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                   focus:outline-none focus:ring-2 focus:ring-blue-500"
            required>
      <option value="">-- Select Seller --</option>
      {% for s in sellers %}
        <option value="{{ s.id }}">{{ s.username }} ({{ s.email }})</option>
      {% endfor %}
    </select>

    <!-- Title -->
    <label class="block mb-2 text-gray-900 dark:text-gray-100 font-medium">
      Title
    </label>
    <input type="text"
           name="title"
           class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 mb-4
                  bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                  focus:outline-none focus:ring-2 focus:ring-blue-500"
           required>

    <!-- Address -->
    <label class="block mb-2 text-gray-900 dark:text-gray-100 font-medium">
      Address
    </label>
    <textarea name="address"
              class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 mb-4
                     bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                     focus:outline-none focus:ring-2 focus:ring-blue-500"
              required></textarea>

    <!-- City -->
    <label class="block mb-2 text-gray-900 dark:text-gray-100 font-medium">
      City
    </label>
    <input type="text"
           name="city"
           class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 mb-4
                  bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                  focus:outline-none focus:ring-2 focus:ring-blue-500"
           required>

    <!-- Property Type (MATCHES MODEL) -->
    <label class="block mb-2 text-gray-900 dark:text-gray-100 font-medium">
      Property Type
    </label>
    <select name="property_type"
            class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 mb-4
                   bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                   focus:outline-none focus:ring-2 focus:ring-blue-500"
            required>
      <option value="SELL">For Sale</option>
      <option value="RENT">For Rent</option>
    </select>

    <!-- Price (MATCHES MODEL FIELD NAME) -->
    <label class="block mb-2 text-gray-900 dark:text-gray-100 font-medium">
      Price
    </label>
    <input type="number"
           name="price"
           step="0.01"
           class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 mb-4
                  bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                  focus:outline-none focus:ring-2 focus:ring-blue-500"
           required>

    <!-- Description -->
    <label class="block mb-2 text-gray-900 dark:text-gray-100 font-medium">
      Description (optional)
    </label>
    <textarea name="description"
              class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 mb-4
                     bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                     focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

    <!-- üî¥ Image Upload (Multiple) -->
    <label class="block mb-2 text-gray-900 dark:text-gray-100 font-medium">
      Property Images
    </label>
    <input type="file"
           name="images"
           accept="image/*"
           multiple
           class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 mb-6
                  bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                  focus:outline-none focus:ring-2 focus:ring-blue-500">
    <p class="text-sm text-gray-500 dark:text-gray-400 -mt-4 mb-4">You can select multiple images</p>

    <!-- Submit -->
    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded
                   hover:bg-blue-700 transition-colors font-semibold shadow-md">
      Create Property
    </button>
  </form>

  <div class="mt-4 text-center">
    <a href="{% url 'admin-properties' %}"
       class="text-blue-600 dark:text-blue-400 hover:underline">
      ‚Üê Back to Properties
    </a>
  </div>
</div>
{% endblock %}
