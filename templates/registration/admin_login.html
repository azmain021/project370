{% extends "base.html" %}
{% block title %}Admin Login | RentalHub{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center py-12">
  <div class="max-w-md w-full">

    <!-- Admin Login Card -->
    <div class="bg-white shadow-2xl rounded-3xl p-8 border-2 border-gray-100">

      <!-- Icon -->
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-red-500 to-orange-500 flex items-center justify-center shadow-lg">
          <svg class="w-9 h-9 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
          </svg>
        </div>
      </div>

      <h1 class="text-3xl font-bold mb-2 text-center text-gray-800">Admin Access</h1>
      <p class="text-gray-600 text-center mb-8">
        Platform administrators only
      </p>

      {% if form.errors %}
        <div class="mb-6 bg-red-50 border-2 border-red-200 text-red-700 rounded-xl p-4 flex items-start gap-3">
          <svg class="w-5 h-5 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span class="text-sm">Invalid username or password. Please try again.</span>
        </div>
      {% endif %}

      <form method="post" class="space-y-5">
        {% csrf_token %}

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
          <input
            type="text"
            name="username"
            required
            class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-red-400 focus:ring-4 focus:ring-red-100 transition-all"
            placeholder="Admin username"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <input
            type="password"
            name="password"
            required
            class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-orange-400 focus:ring-4 focus:ring-orange-100 transition-all"
            placeholder="Admin password"
          />
        </div>

        <input type="hidden" name="next" value="{% url 'admin-dashboard' %}">

        <button
          type="submit"
          class="w-full bg-gradient-to-r from-red-500 to-orange-500 text-white py-3 rounded-xl font-semibold hover:shadow-xl hover:-translate-y-0.5 transition-all"
        >
          Sign In as Admin
        </button>
      </form>
    </div>

    <div class="mt-6 text-center">
      <a href="{% url 'home' %}" class="inline-flex items-center gap-2 text-gray-600 hover:text-gray-800 font-medium">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back to home
      </a>
    </div>
  </div>
</div>
{% endblock %}
