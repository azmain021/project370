{% extends "base.html" %}
{% block title %}Admin Login | RentalHub{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
  <div class="max-w-md w-full bg-white shadow-md rounded-2xl p-8">

    <h1 class="text-2xl font-bold mb-2 text-center">Admin Login</h1>
    <p class="text-gray-600 text-sm mb-6 text-center">
      This page is for platform administrators only.
    </p>

    {% if form.errors %}
      <div class="mb-4 bg-red-50 border border-red-200 text-red-700 text-sm rounded-lg p-3">
        Invalid username or password. Please try again.
      </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium mb-1">Username</label>
        <input
          type="text"
          name="username"
          required
          class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Admin username"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input
          type="password"
          name="password"
          required
          class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Admin password"
        />
      </div>

      <!-- After admin login, go straight to admin dashboard -->
      <input type="hidden" name="next" value="{% url 'admin-dashboard' %}">

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg text-sm font-medium hover:bg-blue-700"
      >
        Sign In as Admin
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="{% url 'home' %}" class="text-blue-600 text-sm hover:underline">
        ‚Üê Back to home
      </a>
    </div>
  </div>
</div>
{% endblock %}
