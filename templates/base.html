<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}RentalHub{% endblock %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Top Navbar -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="{% url 'home' %}" class="flex items-center gap-2">
                <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-blue-600 text-white text-lg font-bold">
                    R
                </span>
                <span class="font-semibold text-lg">RentalHub</span>
            </a>

            <div class="flex items-center gap-4 text-sm">
                {% if user.is_authenticated %}
                    <span class="hidden sm:inline text-gray-600">
                        {{ user.username }} ({{ user.role }})
                    </span>
                    <a href="{% url 'logout' %}" class="text-red-600 hover:text-red-700">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-700">
                        Login
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
